---
name: golangci-lint
on:
  push:
    paths:
      - go
      - .github/workflows/golangci-lint.yaml
jobs:
  go-projects:
    name: go-projects
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          mapfile -d $'\0' projects < <(find go -maxdepth 1 -type d -not -path go -printf '%P\0')
          echo -n '::set-output name=matrix::{"projects": ['
          printf '"%s",' "${projects[@]}" | sed '$s/,$//'
          echo ']}'
  golangci:
    name: lint
    needs: go-projects
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.go-projects.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: go/${{ matrix.project }}
