---
name: spell
on:
  push:
    paths:
      - english/
      - .github/workflows/spell.yaml
      - spellcheck.yaml
jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rojopolis/spellcheck-github-actions@0.24.0
        name: Spellcheck
